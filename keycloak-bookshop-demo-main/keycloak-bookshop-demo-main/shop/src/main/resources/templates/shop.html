<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Smiling Bookshop</title>
	<link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<header>
	<nav>
		<img src="/smile.jpg" style="height: 70px" alt="">
		<h1>Smiling Bookshop</h1>
		<ul>
			<li><a href="//localhost:3000">Cart/Checkout (<span id="cartSize">{cartSize}</span>)</a></li>
			<li>{user}</li>
			<li><a href="/logout">Logout</a></li>
		</ul>
	</nav>
	<h1><i>Make your choice from the best books ever!</i></h1>
</header>
<main>
	<section>
		<table>
			<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			{#for book in books}
				<tr>
					<td>{book.id}</td>
					<td>{book.title}</td>
					<td>{book.author}</td>
					<td>
						<a href="#" onclick="addToCart({ id: {book.id}, title: '{book.title}', author: '{book.author}'})">ðŸ›’</a>
					</td>
				</tr>
			{/for}
			</tbody>
		</table>
	</section>
</main>
<footer>
	<hr/>
	<p>
		<small>&copy; Niko KÃ¶bler | <a href="http://keycloak-experte.de" target="_blank">keycloak-experte.de</a></small>
	</p>
</footer>
<script>
	const addToCart = (book) => {
		fetch('/shop', {
			method: 'POST',
			headers: new Headers({ 'Content-Type': 'application/json' }),
			body: JSON.stringify(book),
		})
			.then((resp) => resp.json())
			.then((data) => {
				document.getElementById('cartSize').innerText = data.size;
			})
	}
</script>
</body>
</html>
